version: '3.8'

services:
  # MariaDB Database
  mariadb:
    image: mariadb:11.2
    container_name: hackathon_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hackathon_db
      MYSQL_USER: hackathon_user
      MYSQL_PASSWORD: hackathon_pass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./backend/sql:/docker-entrypoint-initdb.d
    networks:
      - hackathon_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: hackathon_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: hackathon_nosql
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - hackathon_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hackathon_backend
    environment:
      NODE_ENV: production
      PORT: 3000
      # MariaDB
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: hackathon_user
      DB_PASSWORD: hackathon_pass
      DB_NAME: hackathon_db
      # MongoDB
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_USER: admin
      MONGO_PASSWORD: adminpass
      MONGO_DB: hackathon_nosql
    ports:
      - "3000:3000"
    depends_on:
      mariadb:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - hackathon_network
    volumes:
      - ./backend/src:/app/src
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hackathon_frontend
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - backend
    networks:
      - hackathon_network
    volumes:
      - ./frontend/public:/usr/share/nginx/html:ro
      - ./frontend/nginx/ssl:/etc/nginx/ssl:ro
    restart: unless-stopped

networks:
  hackathon_network:
    driver: bridge

volumes:
  mariadb_data:
  mongodb_data:
