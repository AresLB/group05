# version: '3.8'

services:
  mariadb:
    image: mariadb:10.6
    container_name: hackathon-mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: hackathon_db
      MYSQL_USER: hackathon_user
      MYSQL_PASSWORD: hackathon_pass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hackathon-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "hackathon_user", "-phackathon_pass"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongodb:
    image: mongo:6.0
    container_name: hackathon-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root123
      MONGO_INITDB_DATABASE: hackathon_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - hackathon-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: hackathon-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=mariadb
      - DB_USER=hackathon_user
      - DB_PASSWORD=hackathon_pass
      - DB_NAME=hackathon_db
      - MONGO_URI=mongodb://root:root123@mongodb:27017/hackathon_db?authSource=admin
    depends_on:
      mariadb:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - hackathon-network
    volumes:
      - ./frontend:/app/../frontend

volumes:
  mariadb_data:
  mongodb_data:

networks:
  hackathon-network:
    driver: bridge
